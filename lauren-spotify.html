<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen - Lauren Tyler Scott</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Lauren-background.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 10px;
            text-align: center;
            flex: 1;
            max-width: 150px;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .content {
            padding: 140px 20px 20px 20px;
            text-align: center;
        }
        .spotify-embed {
            margin: 0 auto;
            max-width: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .spotify-embed iframe {
            width: 100%;
            border: none;
            height: 380px;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .navbar a {
                flex: none;
                width: auto;
                padding: 10px 10px;
                margin: 5px 0;
                text-align: center;
            }
            .content {
                padding: 100px 10px 10px 10px;
            }
            .spotify-embed {
                width: 100%;
                padding: 10px;
            }
            .spotify-embed iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="lauren-spotify.html">Listen</a>
        <a href="upcoming-shows.html">Upcoming Shows</a>
        <a href="lauren-subscribe.html">Subscribe</a>
    </div>

    <div class="content">
        <h1>Listen to Lauren Tyler Scott's Latest EP</h1>
        <div class="spotify-embed">
            <iframe src="https://open.spotify.com/embed/album/YOUR_SPOTIFY_ALBUM_ID" width="300" height="380" allow="encrypted-media"></iframe>
        </div>
    </div>
</body>
</html>
