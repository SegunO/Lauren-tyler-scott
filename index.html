<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauren Tyler Scott</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Lauren-background.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center; /* Center align the navbar items */
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
            flex-wrap: wrap; /* Allow wrapping but limit the height */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 10px; /* Reduced padding for better fit */
            text-align: center;
            flex: 1; /* Ensure even distribution */
            max-width: 150px; /* Limit width on small screens */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .logo {
            width: 180px; /* Adjust the size of the logo */
            margin: 70px auto 20px auto; /* Position it below the navbar */
            display: block;
        }
        .content {
            padding: 140px 20px 20px 20px;
            text-align: center;
        }
        .hero {
            margin: 20px auto;
            max-width: 80%;
        }
        .spotify-embed-container {
            margin: 20px auto;
            max-width: 80%;
            position: relative;
            text-align: center; /* Center the Spotify embed container */
        }
        .spotify-embed {
            display: inline-block; /* Change to inline-block for centering */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%; /* Ensure it spans the width */
            max-width: 600px; /* Limit width for slender appearance */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .spotify-embed iframe {
            width: 100%; /* Full width */
            border: none;
            height: 380px; /* Increase height for better visibility */
        }
        .coming-soon {
            margin-bottom: 40px; /* Move the text up by reducing the margin-bottom */
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-between;
                flex-wrap: wrap; /* Ensure navbar wraps but does not cover logo */
            }
            .navbar a {
                flex: none; /* Remove flex for even distribution */
                width: auto; /* Allow full width */
                padding: 10px 10px;
                margin: 5px 0;
                text-align: center;
            }
            .logo {
                width: 150px; /* Adjusted for mobile */
                margin: 50px auto 20px auto;
            }
            .content {
                padding: 100px 10px 10px 10px;
            }
            .spotify-embed-container, .hero {
                width: 100%;
            }
            .spotify-embed {
                max-width: 100%; /* Allow full width on smaller screens */
                padding: 10px 15px;
            }
            .spotify-embed iframe {
                height: 100px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="lauren-spotify.html">Listen</a>
        <a href="upcoming-shows.html">Upcoming Shows</a>
        <a href="lauren-subscribe.html">Subscribe</a>
    </div>

    <img src="LTS-logo.png" alt="LTS Logo" class="logo">
    
    <div class="content">
        <h1 class="coming-soon">EP COMING SOON</h1>
        <div class="spotify-embed-container">
            <div class="spotify-embed">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2CVwZ1Cjrh4NEnYSxaUcdY?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
        <div class="hero">
            <img src="Lauren-pic-2.jpeg" alt="Band Image" class="hero">
        </div>
    </div>
</body>
</html>
